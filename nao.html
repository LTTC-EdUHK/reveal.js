<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>IntroToNAO</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">
		<link rel="stylesheet" href="css/myPreset.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--for embedding-->
		<script src="js/csi.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="default">
					<div style="padding-top:215px;font-weight:bold;text-shadow: 2px 2px 8px #000;">Introduction to programming on Robot NAO</div>
					<img class="plain"  data-src="images/naoSalute.png" style="position:fixed;width:20%;right:0%;bottom:4%;">
				</section>
				<div data-include="contents/introRobot.html"></div>
				<section class="default">
					<section class="default">
						<div id='main'>
							<mtitle>NAO applications/appearances</mtitle>
							<mbody style="justify-content:flex-start;align-items:flex-start;">
								<li style="font-size:18px;padding-left:10px;">Developed by Aldebaran Robotics and Softbank Robotics</li>
								<li style="font-size:18px;padding-left:10px;">Used in retail, customer serivces, education, researches, nursing/social institutions</li>
								<li style="font-size:18px;padding-left:10px;"></li>
							</mbody>
						</div>
					</section>
					<section class="default">
						<div id='mainrow'>
							<leftPad>NAO specifications</leftPad>
							<rightPad></rightPad>
						</div>
					</section>
				</section>
				<section class="default">
					<div id='main'>
						<mtitle>Choregraphe</mtitle>
						<mbody></mbody>
					</div>
				</section>
				<section>
					<h1>Finish!</h1>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
